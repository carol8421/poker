<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img src="" alt="" id="img">
</body>

<script src="resource/js/jquery.min.js"></script>
<script>
	var  i=1;
	var url = "/resource/images/person";
	window.setInterval(anima,100);
	function anima(){
		let img = url+i+".png";
		console.log(url);
		console.log(img);
		$('#img').attr('src',img);
		i++;
		if(i>5){
			i=1;
		}
	}
</script>
